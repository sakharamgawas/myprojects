// Initialize and add the map
function initMap() {
  var myurl = {lat: 19.0760, lng: 131.036};
  
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: myurl});
  
  var marker = new google.maps.Marker({position: myurl, map: map});
}
    </script>
