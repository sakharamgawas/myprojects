<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</header>

<style>
  .siz {
    width: 300px;
  }
</style>

<body>

  <div class="form form-group" style="padding: 20px; align-self: center;">
    <h1>{{title}}</h1>

    <form #basicForm="ngForm" (ngSubmit)="getTweets(basicForm)">
      <input type="text" class="siz form-control" [(ngModel)]="keys" [(ngModel)]="keys2" name="name"
        placeholder="enter keywords , seperated">
      <!-- <div *ngFor="let item of [(keys2)] | keyvalue">
          Key: <b>{{item.key}}</b> and Value: <b>{{item.value}}</b>
        </div> -->
      <br>
      <!-- <input type="text" class="siz form-control" ngModel name="email" placeholder="enter email"><br>
    <input type="text" class="siz form-control" ngModel name="password" placeholder="enter password"><br> -->
      <button class="btn btn-primary">get Tweets</button>
    
    </form>
    <button type="button" [style]="styles" class="btn btn-secondary" (click)="updatefinalkeys()">update
      keywords</button>
    <button type="button" [style]="styles" style="margin-left: 10px;" class="btn btn-warning"
      (click)="deleteThisKeywords()">Delete This keywords</button>
    <br >
    <button  (click)="deleteAllTweets()" class="btn btn-primary">delete Tweets</button>
    <button style="margin: 10px;" (click)="gatherTweets()" class="btn btn-primary">Gather Tweets</button> <br >
    <br><button class="btn btn-dark" (click)="getKeywords()">Populate Keywords</button><br>
    <button type="button" [style]="styles" class="btn btn-danger" (click)="deleteAllKeywords()">Delete All
      keywords</button>

  </div>
  <!-- <div *ngIf="response.length >0"> -->
  <!-- {{res['keywords']}}  -->
  <table class="table table-striped">
    <thead>
      <th>Keyword</th>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Follower Count</th>
      <th>Status</th>
      <th>Date</th>
      <th>Hashtag</th>
    </thead>
    <tbody>

      <tr *ngFor="let r of result">

        <td colspan="1">{{r.keyword}}</td>
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.username}}</td>
        <td>{{r.followercount}}</td>
        <td>{{r.status}}</td>
        <td>{{r.date}}</td>
        <td>{{r.hashTag}}</td>
      </tr>

    </tbody>
  </table>

</body>
<!-- </div> -->
